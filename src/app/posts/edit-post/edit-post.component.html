<div class="row">
  <div class="col-md-12">
    <form  [formGroup]="editForm" (ngSubmit)="onUpdatePost()">
      <h3>Edit Post</h3>
      <hr>
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
      <!-- <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid"> -->
        <!-- <div *ngIf="postForm.get('title')?.errors?.required">
          Title is required
        </div>
        <div *ngIf="postForm.get('title')?.errors?.minlength">
          Title should be have minimum 6 character
        </div> -->
      <!-- </div> -->
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
      <!-- <div>{{ showDescriptionError() }}</div> -->
      <div class="">
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid" >Add post</button>
      </div>
    </form>
  </div>
</div>
